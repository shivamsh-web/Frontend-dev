<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 30px;
            width: 90%;
            border: 2px solid black;
            border-radius: 20px;
            position: relative;
            left: 4%;
        }
        .box1{
            background-color:rgb(125, 21, 174);
            height: 100%;
            border-radius: 20px;
            animation: ghumakad 3s;
        }

        @keyframes ghumakad {
           0%{width: 0%;}
           90%{width: 95%;}
           95%{width: 70%;}
           100%{width: 100%;}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
